{% extends 'profilebase.html' %}

{% block head %}
{{ super() }}
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Open Sans', sans-serif;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background:rgb(169, 213, 243);
    }

    ::selection {
        color: #fff;
        background: #1da1f2;
    }
</style>
{% endblock %}

{% block content %}
<!---------------------------------------profle Header--------------------------------->
<div class="wrapper">
    <form action="" method="POST" enctype="multipart/form-data">
        <div class="headerpost">
            <input type="text" name="title" placeholder="Book Name" required>
            <input type="text" name="prize" placeholder="Rating" id="prize" required>
        </div>
        <div class="input-box">
            <div class="post-area">
                <span class="placeholder">About Book </span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
            <p><img id="output" width="100" />
        </div>
        <div class="bottom">
            <ul class="icons">
                <li> <label for="file" style="cursor: pointer;"><i class="far fa-file-image"></i></label> </li>
                <li><i class="fas fa-user-edit" onclick="area()"></i></li>
            </ul>

            <input list="listcategory" id="category" name="category" style="display:none;">
            <datalist id="listcategory">
                {% for i in rows %}
                <option value='{{i["name"]}}'>
                    {% endfor %}
            </datalist>

            <div class="content">
                <span class="counter">200</span>
                <button type="submit">post</button>
            </div>

        </div>
        <input type="search" id="search" name="writer" placeholder="Author Name" style="display: none;">
        <p><input type="file" accept="image/*" name="file" id="file" onchange="loadFile(event)" style="display: none;">
            <p><input type="hidden" id="test" name="post">
            </p>
    </form>
</div>


{% endblock %}
