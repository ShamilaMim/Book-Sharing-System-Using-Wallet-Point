<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postbox</title>
  <link rel="stylesheet" href="post.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <input type="text" placeholder="Title" required >
      <input type="text" placeholder="Prize"  id="prize" required>
      <input type="text" placeholder="Wallet" id="wallet" required>
    </div>
    <div class="input-box">
      <div class="tweet-area">
        <span class="placeholder">About Book </span>
        <div class="input editable" contenteditable="true" spellcheck="false"></div>
        <div class="input readonly" contenteditable="true" spellcheck="false"></div>
      </div>
      <p><img id="output" width="100" />
    </div>
    <div class="bottom">
      <ul class="icons">
        <li><i class="uil uil-capture"></i></li>
        <li> <label for="file" style="cursor: pointer;"><i class="far fa-file-image"></i></label> </li>
        <li><i class="fas fa-map-marker-alt"></i></li>
        <li><i class="material-icons">format_list_bulleted</i></li>
        <li><i class="far fa-user"></i></li>
      </ul>
      <div class="content">
        <span class="counter">200</span>
        <button>post</button>
      </div>
    </div>
    <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)"
      style="display: none;"></p>
  </div>

  <script src="post.js"></script>

</body>

</html>
